<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexa AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="nexa-logo">NEXA AI</div>
        </div>
        <div id="chat-box" class="chat-box">
            <div class="message bot-message">
                <p>System Online. I am Nexa. How may I assist you?</p>
            </div>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Enter command..." maxlength="500" autocomplete="off">
            <button id="send-btn">Transmit</button>
        </div>
    </div>
    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = isUser ? 'message user-message' : 'message bot-message';
            messageDiv.innerHTML = `<p>${content}</p>`;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            userInput.value = '';

            fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message: message})
            })
            .then(response => response.json())
            .then(data => {
                if (data.response) {
                    addMessage(data.response);
                } else {
                    addMessage('Sorry, I encountered an error. Please try again.', false);
                }
            })
            .catch(error => {
                addMessage('Network error. Please check your connection.', false);
                console.error('Error:', error);
            });
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
